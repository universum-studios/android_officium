apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner config.test.instrumentationRunner.androidJUnit
    }

    sourceSets {
        release.java.srcDirs = [
                "${rootProject.rootDir}/library-core/src/main/java",
                "${rootProject.rootDir}/library-account/src/main/java",
                "${rootProject.rootDir}/library-event-core/src/main/java",
                "${rootProject.rootDir}/library-event-common/src/main/java",
                "${rootProject.rootDir}/library-service/src/main/java",
                "${rootProject.rootDir}/library-sync/src/main/java"
        ]
        debug.java.srcDirs = release.java.srcDirs
        test.java.srcDirs = [
                "${rootProject.rootDir}/library/src/test/java",
                "${rootProject.rootDir}/library-core/src/test/java",
                "${rootProject.rootDir}/library-account/src/test/java",
                "${rootProject.rootDir}/library-event-core/src/test/java",
                "${rootProject.rootDir}/library-event-common/src/test/java",
                "${rootProject.rootDir}/library-service/src/test/java",
                "${rootProject.rootDir}/library-sync/src/test/java"
        ]
        androidTest.java.srcDirs = [
                "${rootProject.rootDir}/library/src/androidTest/java",
                "${rootProject.rootDir}/library-core/src/androidTest/java",
                "${rootProject.rootDir}/library-account/src/androidTest/java",
                "${rootProject.rootDir}/library-event-core/src/androidTest/java",
                "${rootProject.rootDir}/library-event-common/src/androidTest/java",
                "${rootProject.rootDir}/library-service/src/androidTest/java",
                "${rootProject.rootDir}/library-sync/src/androidTest/java"
        ]
        androidTest.res.srcDirs = [
                "${rootProject.rootDir}/library-sync/src/androidTest/res"
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
    maven { url repos.bintray.universum.studios.android }
}

dependencies {
    // PRODUCTION ----------------------------------------------------------------------------------
    implementation deps.androidx.annotation.annotation
    implementation deps.google.gson
    implementation deps.universum.studios.logger
    implementation deps.universum.studios.utils
    implementation deps.universum.studios.crypto
    implementation deps.other.squareup.otto
    implementation deps.other.squareup.okio
    implementation deps.other.squareup.okhttp
    implementation(deps.other.squareup.retrofit) {
        exclude module: 'okhttp'
    }

    // DEVELOPMENT ---------------------------------------------------------------------------------
    // None.

    // TEST ----------------------------------------------------------------------------------------
    testImplementation project(':test-local')
    androidTestImplementation project(':test-instrumented')
}

/**
 * Additional configuration ========================================================================
 */
apply from: 'analysis/analysis.gradle'
apply from: 'coverage/jacoco.gradle'
apply from: 'coverage/codacy.gradle'
apply from: "${rootProject.rootDir}/deploy/deploy.gradle"
apply from: 'github/github.gradle'