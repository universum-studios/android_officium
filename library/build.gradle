apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner config.test.instrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        release.java.srcDirs = [
                '../library-core/src/main/java',
                '../library-account/src/main/java',
                '../library-event-core/src/main/java',
                '../library-event-common/src/main/java',
                '../library-service/src/main/java',
                '../library-sync/src/main/java'
        ]
        debug.java.srcDirs = release.java.srcDirs
        androidTest.java.srcDirs = [
                '../library/src/androidTest/java',
                '../library-core/src/androidTest/java',
                '../library-account/src/androidTest/java',
                '../library-event-core/src/androidTest/java',
                '../library-event-common/src/androidTest/java',
                '../library-service/src/androidTest/java',
                '../library-sync/src/androidTest/java'
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
    maven { url repos.bintray.universumStudiosAndroid }
}

dependencies {
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    compile deps.androidSupport.annotations
    compile deps.universumStudios.logger
    compile deps.universumStudios.utils
    compile deps.universumStudios.crypto
    compile deps.other.squareupOtto
    compile deps.other.squareupOkio
    compile deps.other.squareupOkhttp
    compile (deps.other.squareupRetrofit) {
        exclude module: 'okhttp'
    }
    compile deps.other.googleGson

    /*
     * TEST DEPENDENCIES ---------------------------------------------------------------------------
     */
    androidTestCompile project(':test-core')
}

// Apply additional scripts.
apply from: 'analysis.gradle'
apply from: 'codacy.gradle'
apply from: '../deploy/deploy.gradle'