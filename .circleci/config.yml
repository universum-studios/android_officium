version: 2

### CONFIGURATION ==================================================================================

machine:
  environment:
    QEMU_AUDIO_DRV: none

### JOBS ===========================================================================================

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: universumstudios/android:api-27
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4096m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - restore_cache:
          key: gradle-{{ checksum "dependencies.gradle" }}-{{ checksum "library/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - run:
          name: Build Project
          command: ./ci/build.sh
      - save_cache:
          key: gradle-{{ checksum "dependencies.gradle" }}-{{ checksum "library/build.gradle" }}
          paths:
            - "~/.gradle"
            - "~/.m2"
  test:
    working_directory: ~/repo
    docker:
      - image: universumstudios/android:api-27
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4096m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - restore_cache:
          key: gradle-{{ checksum "dependencies.gradle" }}-{{ checksum "library/build.gradle" }}
      - run:
          name: Execute Tests
          command: ./ci/test.sh
      - run:
          name: Upload Coverage
          command: ./ci/coverage.sh
  deploy:
    working_directory: ~/repo
    docker:
      - image: universumstudios/android:api-27
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4096m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - restore_cache:
          key: gradle-{{ checksum "dependencies.gradle" }}-{{ checksum "library/build.gradle" }}
      - run:
          name: Deploy Artifacts
          command: ./ci/deploy.sh

### WORK-FLOWS =====================================================================================

workflows:
  version: 2
  assemble:
    jobs:
      - build:
          context: android-universum
          filters:
            branches:
              ignore: gh-pages
      - test:
          context: android-universum
          requires:
            - build
      - approve-deploy:
          type: approval
          requires:
            - test
          filters:
            branches:
              only:
                - /^release.*$/
      - deploy:
          context: android-universum
          requires:
            - approve-deploy