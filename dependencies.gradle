// Defines dependencies used across the library project.
def versions = [
        library    : "${config.library.version.production}",
        androidx   : [
                test: [espresso: '3.1.0']
        ],
        test       : [
                junit      : '4.12',
                mockito    : '2.22.0',
                robolectric: '4.0.1'
        ],
        butterknife: '9.0.0-rc1'
]

def libraryArtifactBaseId = "${config.pom.groupId}:${config.pom.artifactId}"
def library = [
        core       : "${libraryArtifactBaseId}-core:${versions.library}@aar",
        account    : "${libraryArtifactBaseId}-account:${versions.library}@aar",
        event      : "${libraryArtifactBaseId}-event:${versions.library}@aar",
        eventCommon: "${libraryArtifactBaseId}-event-common:${versions.library}@aar",
        eventCore  : "${libraryArtifactBaseId}-event-core:${versions.library}@aar",
        service    : "${libraryArtifactBaseId}-service:${versions.library}@aar",
        sync       : "${libraryArtifactBaseId}-sync:${versions.library}@aar"
]

def androidx = [
        annotation    : [annotation: "androidx.annotation:annotation:1.0.0"],
        core          : [core: "androidx.core:core:1.0.0"],
        appcompat     : [appcompat: "androidx.appcompat:appcompat:1.0.0"],
        drawerlayout  : [drawerlayout: "androidx.drawerlayout:drawerlayout:1.0.0"],
        legacy        : [
                coreUi   : "androidx.legacy:legacy-support-core-ui:1.0.0",
                coreUtils: "androidx.legacy:legacy-support-core-utils:1.0.0",
                supportV4: "androidx.legacy:legacy-support-v4:1.0.0"
        ],
        recyclerview  : [recyclerview: "androidx.recyclerview:recyclerview:1.0.0"],
        test          : [
                core    : "androidx.test:core:1.0.0",
                espresso: [
                        contrib: "androidx.test.espresso:espresso-contrib:${versions.androidx.test.espresso}",
                        core   : "androidx.test.espresso:espresso-core:${versions.androidx.test.espresso}",
                        intents: "androidx.test.espresso:espresso-intents:${versions.androidx.test.espresso}"
