        crypto        : 'universum.studios.android:crypto:0.3.0@aar',
        logger        : 'universum.studios.android:logger:1.1.0@aar',
        utils         : 'universum.studios.android:utils:2.1.0@aar',
        samples       : 'universum.studios.android:samples:0.2.0@aar',
        widgetAdapters: 'universum.studios.android:widget-adapters:2.1.0@aar',
        fragments     : 'universum.studios.android:fragments:1.4.0@aar'
]]

def other = [
        squareup   : [
                okio    : 'com.squareup.okio:okio:2.0.0',
                okhttp  : 'com.squareup.okhttp3:okhttp:3.11.0',
                otto    : 'com.squareup:otto:1.3.8',
                retrofit: 'com.squareup.retrofit2:retrofit:2.4.0'
        ],
        butterknife: [
                butterknife: "com.jakewharton:butterknife:${versions.butterknife}",
                processor  : "com.jakewharton:butterknife-compiler:${versions.butterknife}"
        ]
