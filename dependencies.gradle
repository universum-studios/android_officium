                runner  : "androidx.test:runner:1.1.0"
        ],
        vectordrawable: [vectordrawable: "androidx.vectordrawable:vectordrawable:1.0.0"]
]

def google = [
        android: [material: [material: "com.google.android.material:material:1.0.0"]],
        gson   : 'com.google.code.gson:gson:2.8.5'
]

def test = [
        junit      : "junit:junit:${versions.test.junit}",
